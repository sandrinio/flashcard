<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Word Display</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        #word-card {
            cursor: pointer;
            width: 18rem;
            height: 24rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="word-card" class="card">
        <div class="card-body">
            <p id="word" class="card-text text-center"></p>
        </div>
    </div>

    <!-- JavaScript to display random word -->
    <script>
        const words = ["apple", "banana", "cherry", "date", "elderberry", "fig", "grape"];
        
        function getRandomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            return words[randomIndex];
        }

        function displayRandomWord() {
            document.getElementById('word').innerText = getRandomWord();
        }

        document.getElementById('word-card').addEventListener('click', displayRandomWord);

        // Initial display
        displayRandomWord();
    </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
